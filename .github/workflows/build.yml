name: Build GovnaPiroga (Win7 x86 with DLL)
on: [push]

jobs:
  build:
    runs-on: windows-2019  # Обязательно для Python 3.7
    steps:
      - uses: actions/checkout@v4

      - name: Install Python 3.7.9 (32-bit)
        uses: actions/setup-python@v2
        with:
          python-version: "3.7.9"
          architecture: "x86"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==4.10
          pip install tkinter

      - name: Prepare DLL files
        shell: cmd
        run: |
          # Копируем системные DLL в папку проекта
          copy "C:\Windows\System32\api-ms-win-crt-runtime-l1-1-0.dll" .
          copy "C:\Windows\System32\python37.dll" .
          copy "C:\Windows\System32\vcruntime140.dll" .

      - name: Build EXE (with DLL embedding)
        shell: cmd
        run: |
          pyinstaller --onefile ^
            --noconsole ^
            --icon=IMG_8028.ico ^
            --add-data "IMG_8028.ico;." ^
            --add-binary "api-ms-win-crt-runtime-l1-1-0.dll;." ^
            --add-binary "python37.dll;." ^
            --add-binary "vcruntime140.dll;." ^
            --hidden-import=tkinter ^
            --hidden-import=csv ^
            --clean ^
            GovnaPiroga.py

      - uses: actions/upload-artifact@v4
        with:
          name: GovnaPiroga_Win7_FullDLL
          path: dist/GovnaPiroga.exe
