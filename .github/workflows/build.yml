name: Build IvanorProScan (Windows x86)

on:
  workflow_dispatch:  # Ручной запуск
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019  # Windows Server 2019 (совместим с Win7)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.7 (x86)
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"
          architecture: "x86"  # Критично для Win7 x86!

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==4.10 ezdxf==0.17.2  # Версии для Python 3.7

      - name: Build EXE with all DLLs
        run: |
          # Копируем все DLL из Python в папку проекта
          xcopy /Y "C:\Python37\DLLs\*" ".\"
          # Собираем автономный EXE
          pyinstaller \
            --onefile \
            --windowed \
            --name IvanorProScan \
            --icon=IMG_8028.ico \
            --add-data "*.dll;." \
            --add-data "venv/Lib/site-packages/ezdxf;ezdxf" \
            GovnaPiroga.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IvanorProScan-Win7-Full
          path: |
            dist/IvanorProScan.exe
            *.dll  # Дополнительно прикрепляем DLL
