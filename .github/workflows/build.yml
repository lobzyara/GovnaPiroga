name: Build EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --windowed --icon=IMG_8028.ico GovnaPiroga.py
      - uses: actions/upload-artifact@v4  # ← Вот здесь меняем v3 на v4
        with:
          name: GovnaPiroga_EXE
          path: dist/GovnaPiroga.exe
