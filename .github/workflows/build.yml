name: Build IvanorProScan (Python 3.4)

on:
  push: {}  # Запуск при ЛЮБОМ пуше (в любую ветку)
  pull_request: {}  # Опционально: можно добавить триггер на PR
  workflow_dispatch:  # Ручной запуск

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 3.4 (x86)
        run: |
          Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.4.4/python-3.4.4.msi" -OutFile "python-3.4.4.msi"
          Start-Process msiexec.exe -Wait -ArgumentList '/i python-3.4.4.msi /quiet TARGETDIR=C:\Python34'
          echo "C:\Python34;C:\Python34\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==9.0.3
          pip install pyinstaller==3.6 ezdxf==0.17.2

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name IvanorProScan \
            --icon=IMG_8028.ico \
            GovnaPiroga.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: IvanorProScan-Win7-x86
          path: dist/IvanorProScan.exe
