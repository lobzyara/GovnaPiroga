name: Build GovnaPiroga (Win7 All-in-One)
on: [push]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4

      - name: Install Python 3.7.9 (32-bit)
        uses: actions/setup-python@v2
        with:
          python-version: "3.7.9"
          architecture: "x86"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==4.10

      - name: Build EXE (PowerShell compatible)
        shell: pwsh
        run: |
          pyinstaller `
            --onefile `
            --noconsole `
            --icon=IMG_8028.ico `
            --add-data "IMG_8028.ico;." `
            --collect-all api-ms-win-crt-runtime-l1-1-0 `
            --collect-all vcruntime140 `
            --paths "C:\Python37" `
            --clean `
            GovnaPiroga.py

      - uses: actions/upload-artifact@v4
        with:
          name: GovnaPiroga_Win7_AllDLLs
          path: dist/GovnaPiroga.exe
