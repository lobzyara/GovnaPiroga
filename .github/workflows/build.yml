name: Build GovnaPiroga (Win7 x86 with Embedded DLL)
on: [push]

jobs:
  build:
    runs-on: windows-2019  # Критично для Python 3.7
    steps:
      - uses: actions/checkout@v4

      - name: Download and prepare DLLs
        shell: powershell
        run: |
          # Скачиваем необходимые DLL
          Invoke-WebRequest -Uri "https://dll-files.com/dl/api-ms-win-crt-runtime-l1-1-0.dll" -OutFile "api-ms-win-crt-runtime-l1-1-0.dll"
          Invoke-WebRequest -Uri "https://dll-files.com/dl/python37.dll" -OutFile "python37.dll"
          Invoke-WebRequest -Uri "https://dll-files.com/dl/vcruntime140.dll" -OutFile "vcruntime140.dll"

          # Проверяем наличие файлов
          Get-ChildItem -Path *.dll

      - name: Set up Python 3.7.9 (32-bit)
        uses: actions/setup-python@v2
        with:
          python-version: "3.7.9"
          architecture: "x86"

      - name: Install PyInstaller
        run: pip install pyinstaller==4.10

      - name: Build EXE with DLL
        shell: cmd
        run: |
          pyinstaller --onefile ^
            --noconsole ^
            --icon=IMG_8028.ico ^
            --add-data "IMG_8028.ico;." ^
            --add-binary "api-ms-win-crt-runtime-l1-1-0.dll;." ^
            --add-binary "python37.dll;." ^
            --add-binary "vcruntime140.dll;." ^
            --hidden-import=tkinter ^
            --hidden-import=csv ^
            --clean ^
            --name GovnaPiroga ^
            GovnaPiroga.py

      - uses: actions/upload-artifact@v4
        with:
          name: GovnaPiroga_Final
          path: dist/GovnaPiroga.exe
