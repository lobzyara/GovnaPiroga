name: Build GovnaPiroga (Windows 7 x86 - Pre-installed Dependencies)
on: [push]

jobs:
  build:
    runs-on: windows-2019  # Windows Server 2019 (поддержка Python 3.7)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.7.9 (32-bit)
        uses: actions/setup-python@v2
        with:
          python-version: "3.7.9"
          architecture: "x86"  # Важно для 32-битной Windows 7

      - name: Install PyInstaller
        run: pip install pyinstaller==4.10

      - name: Build Standalone EXE
        shell: cmd
        run: |
          pyinstaller --onefile ^
            --noconsole ^
            --icon=IMG_8028.ico ^
            --add-data "IMG_8028.ico;." ^
            --paths "C:\Python37" ^  # Использует системный Python
            --hidden-import=tkinter ^
            --hidden-import=csv ^
            --clean ^
            GovnaPiroga.py

      - uses: actions/upload-artifact@v4
        with:
          name: GovnaPiroga_Win7_NoDLL
          path: dist/GovnaPiroga.exe
